<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pocket.css">
    <title>Document</title>
</head>
<body>
    <nav class="header_top"> 
        <nav class="header_container">
            <div>
                <img class="logo_image" src="image/JjRfzsSZ5gU 1.png">
            </div>
            <div class="header_text">На главную</div>
            <div class="header_text">О нас</div>
            <div class="header_text">Контакты</div>
            <div class="header_text">Помощь</div>
            <nav class="header_account">
                <image class="header_account_image" src="image/Vector.png"></image>
                <div class="header_account_text">Личный кабинет</div>
            </nav>
        </nav>
        <nav class="header_container_lower">
            <div class="text-field">
                <input class="search" type="text" placeholder="Я ищу...">
            </div>
            <button class="search_button">
                <img class="header_account_image" src="image/search.png">
                <label class="header_account_text" style="margin-top:8px;">Поиск</label>
            </button>
            <div class="header_account">
                <img class="header_account_image" src="image/pocket.png">
                <label class="header_account_text" style="margin-top:13px;">Корзина</label>
            </div>
            <div class="header_account">
                <img class="header_account_image" src="image/heart.png">
                <label class="header_account_text">&nbsp &nbsp Мои<br>желания
                </label>
            </div>

        </nav>
    </nav>
    <nav class="top_pocket">
        <div>
            <h1 class="bold_text">Корзина</h1>
            <p class="usual_text">Список продуктов, добавленных в козину</p>
            <nav class="main_content">
                <div class="line1"></div>   
                <nav class="div_zac">
                    <div class="prod_pic"></div>
                    <nav style="margin-left:10px;">
                        <h3 class="usual_text">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</h3>
                        <p class="usual_text">Amet nulla odio ut curabitur.</p>
                        <p class="usual_text">Nibh aliquet id pharetra consequat auctor.</p>
                        <label class="usual_text">1199,00 P</label>

                        <nav style="display:grid; grid-template-columns:1fr 1fr 1fr; margin-top:100px">
                            <input class="list1" min="1" placeholder="1" type="number">
                           
                            <!--
                                <form class="form1">
                                <p><select class="list1">
                                 <option class="list_let">1</option>
                                 <option class="list_let">2</option>
                                 <option class="list_let">3</option>
                                 <option class="list_let">4</option>
                                 <option class="list_let">5</option>
                                 <option class="list_let">6</option>
                                </select class="list_let"></p>
                            </form>     
                            -->
                            

                            <nav class="circle_full">
                                <img style="margin:20px 0px 0px 20px" src="/image/pocket_dark.png">
                            </nav>

                            <nav class="circle_full">
                                <img style="margin:15px 0px 0px 20px" src="/image/trash.png">
                            </nav>
                        </nav>
                           
                        
                    </nav>
                </nav>
            </nav>
        </div>
        <nav>
            <div class="etap">
            
                <nav>
                    <div class="sircle_active"><label class="active_let">1</label></div>
                </nav>
    
                <nav><hr class="hr-dashed-bg"></nav>
    
                <nav>
                    <div class="sircle_unactive"><label class="un_active_let">2</label></div>
                </nav>
    
                <nav><hr class="hr-dashed-bg"></nav>
    
                <nav>
                    <div class="sircle_unactive"><label class="un_active_let">3</label></div>
                </nav>
            </div>
            <nav class="mini_text_div">
                <label class="mini_text">Корзина</label>
                <label class="mini_text1">Оформление заказа</label>
                <label style="margin-right:50px;" class="mini_text1">Заказ принят</label>
            </nav>
            <nav style="margin-top: 60px">
                <label class="bold_text">Цена:</label>
                <label class="bold_text cost">1149,99 Р</label>
            </nav>

            <nav style="margin:20px 0px 0px 180px ">
                <label class="usual_text">Хотите заказать эти продукты?</label>
            </nav>
            <button class="big_but">
                <nav>
                    <img style="margin:50px" src="/image/pic_zac.png">
                </nav>
                <nav style="margin-top:20px;">
                    <label class="bold_text">Заказать все <br> продукты из корзины</label>
                </nav>
            </button>
